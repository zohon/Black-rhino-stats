      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
  `name`, set `attrForSelected` to `name`.

  Example:

      <iron-selector attr-for-selected="name" selected="foo">
        <div name="foo">Foo</div>
        <div name="bar">Bar</div>
        <div name="zot">Zot</div>
      </iron-selector>

  `iron-selector` is not styled. Use the `iron-selected` CSS class to style the selected element.

  Example:

      <style>
        .iron-selected {
          background: #eee;
        }
      </style>

      ...

      <iron-selector selected="0">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
      </iron-selector>

  @demo demo/index.html
  */

  Polymer({

    is: 'iron-selector',

    behaviors: [
      Polymer.IronMultiSelectableBehavior
    ]

  });

  <script>
    Polymer({
      is: 'stat-item-view',
      properties: {
        elements: Array,
        data : Array,
        datadoughnut : Array,
        searchs : Array            
      },
      observers: [
        //'loadInfos(elements.*)'
      ],          
      loadInfos : function() {

        if(!this.searchs) {

        this.searchs = [/*
          {
            target : 'list',
            targetList : 'Blue',
            color : "rgba(81,100,247,0.8)",
            colorhighlight : "rgba(81,100,247,1)",          
            colorfade : "rgba(81,100,247,0.1)"
          },
          {
            target : 'list',
            targetList : 'Black',
            color : "rgba(62,62,62,0.8)",
            colorhighlight : "rgba(62,62,62,1)",            
            colorfade : "rgba(62,62,62,0.1)"
          },
          {
            target : 'list',
            targetList : 'Jack',
            color : "rgba(254,115,15,0.8)",
            colorhighlight : "rgba(254,115,15,1)",              
            colorfade : "rgba(254,115,15,0.1)"
          },
          {
            target : 'list',
            targetList : 'Purple',
            color : "rgba(175,33,149,0.8)",
            colorhighlight : "rgba(175,33,149,1)",              
            colorfade : "rgba(175,33,149,0.1)"
          }*/
        ];

        }

        var schedules = [];
        var list = [];

        this.type = "shift";

        if(this.elements.length > 1) {
          this.type = "all";
        }

        _.each(this.elements, _.bind(function(shift, index) {

          if(this.type == 'all') {
            if(shift && shift.__firebaseKey__ && schedules.indexOf(shift.__firebaseKey__) == -1)  {
              schedules.push(shift.__firebaseKey__);
            }
          }

          _.each(shift, _.bind(function(data, index) {
            if(typeof data == 'object') {

              if(this.type == 'shift') {

                  if(data && data.schedule && schedules.indexOf(data.schedule) == -1)  {
                    schedules.push(data.schedule);
                  }
              } else {
                data.shift = shift.__firebaseKey__;
              }

              list.push(data);
            }
          },this));

        },this));

        schedules = _.sortBy(schedules, function(num){ return num; });

        this.datasets = [];
        this.datadoughnutsets = [];

        _.each(this.searchs, _.bind(function(search){

          this.datasets.push(this.loadDataItem({
            list : list, 
            schedules : schedules,
            target : search.target,
            targetList : search.targetList,
            color : search.color,
            colorfade : search.colorfade,
            label : search.label
          }));

          this.datadoughnutsets.push(this.loadDataDoughnutItem({
            list : list, 
            schedules : schedules,
            target : search.target,
            targetList : search.targetList,
            color : search.color,
            colorhighlight : search.colorhighlight,
            label : search.label            
          }));

        },this))
/*
        var labelsschedules = _.map(schedules, function(data, key){
          return data.replace("-2016", "");
        });
*/
        this.set('data', {
          labels: schedules,
          datasets: this.datasets
        });

        this.set('datadoughnut', this.datadoughnutsets);

      },
      loadDataDoughnutItem : function(params) {
        
        var collection = [];
        var total = 0;

        _.each(params.list, _.bind(function(data){
          var resultTotal = this.getTotalItem(data, params.target, params.targetList);
          total+=resultTotal;
        },this), 0);
  
        if (params.label) {
          label = params.label;
        } else if(params.targetList){
          label = params.targetList;
        } else if(params.target){
          label = params.target;
        }

        return {
          value: total,
          color: params.color,
          highlight: params.colorhighlight,
          label: label,
        };
      },
      loadDataItem : function(params) {

        var collection = [];

        _.each(params.schedules, _.bind(function(schedule, index) {

          if(this.type == 'shift') {
            searchWhere = {schedule : schedule};
          } else {
            searchWhere = {shift : schedule};
          }

          var result = _.where(params.list, searchWhere);
          var total = 0;

          _.each(result, _.bind(function(data){
            var resultTotal = this.getTotalItem(data, params.target, params.targetList);
            total+=resultTotal;
          },this), 0);

          collection.push(total);
        },this));


        var label = "";

        if (params.label) {
          label = params.label;
        } else if(params.targetList){
          label = params.targetList;
        } else if(params.target){
          label = params.target;
        }

        return {
            label: label,
            fillColor: params.colorfade,
            strokeColor: params.color,
            pointColor: params.color,
            pointStrokeColor: "rgba(151,187,205,0)",
            pointHighlightFill: "rgba(151,187,205,1)",
            pointHighlightStroke: "rgba(255,255,255,1)",
            data: collection
        };

      },
      getTotalItem : function(data, target, listTarget) {
        var total = 0;

        if(typeof target == 'object') {
          _.each(target, function(targetitem) {
            total += (data[targetitem] ? parseFloat(data[targetitem]) : 0);
          });
        } else {

          switch(target) {
              case 'revenue':
                  total += (data.cb ? parseFloat(data.cb) : 0);
                  total += (data.money ? parseFloat(data.money) : 0);
                  total += (data.ticket ? parseFloat(data.ticket) : 0);
                  total += (data.free ? parseFloat(data.free) : 0);
                  break;
              case 'list':
                if(listTarget) {
                  _.each(data.list, function(data) {
                    if ( data.label.toLowerCase().indexOf(listTarget.toLowerCase()) > -1) {
                      total += data.nb;
                    }
                  });
                }
                  break;                
              default:
                total += (data[target]? parseFloat(data[target]) : 0);
          }

        }

        return total;
      },
      addInfos : function(data) {

        if(data.money) {
          this.changeElement({
            target : this.data,
            searchLabel : 'type',
            search : 'money',
            changeLabel : 'value',
            change : data.money,
            changeType : '+'});
        }

        if(data.cb) {
          this.changeElement({
            target : this.data,
            searchLabel : 'type',
            search : 'cb',
            changeLabel : 'value',
            change : data.cb,
            changeType : '+'});
        }

        if(data.ticket) {
          this.changeElement({
            target : this.data,
            searchLabel : 'type',
            search : 'ticket',
            changeLabel : 'value',
            change : data.ticket,
            changeType : '+'});
        }

        if(data.free) {
          this.changeElement({
            target : this.data,
            searchLabel : 'type',
            search : 'free',
            changeLabel : 'value',
            change : data.free,
            changeType : '+'});
        }        

      },
      changeElement : function(params) {
        $.each(params.target, function() {
            if (this[params.searchLabel] == params.search) {

              if(params.changeType) {
                if(params.changeType == '+') {
                  this[params.changeLabel] = parseFloat(this[params.changeLabel])+parseFloat(params.change);
                }
                if(params.changeType == '-') {
                  this[params.changeLabel] = parseFloat(this[params.changeLabel])-parseFloat(params.change);
                }
              } else {
                this[params.changeLabel] = params.change;
              }

                
            }
        });
      },   
    });
  </script>

        var resultList = "";

        if (this.schedule) {

          resultList = _.clone(this.shifts);

        this.set('elements', resultList);

          _.each($(this).find("stat-item-view"), function(dom) {

        if(event && event.model && event.model.shift) {
          var target = event.model.shift.__firebaseKey__;
          $(this.$.selectAll).removeClass('active');          
        } else {
          var target = "All";
          $(this.$.selectAll).addClass('active');

        if(target != this.schedule) {
          if(target == "All") {
            this.set('schedule', null);

            this.set('schedule', target);

          var day = (d.getDate() < 10 ? "0"+d.getDate() : d.getDate());
          var month = (d.getDay() < 10 ? "0"+d.getDay() : d.getDay());          
          var year = (d.getFullYear() < 10 ? "0"+d.getFullYear() : d.getFullYear());
          this.shiftdate = day+"-"+month+"-"+year;
        }
        return this.shiftdate;

      timeConverter : function(UNIX_timestamp){
        var a = new Date(UNIX_timestamp);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      },
      extractInfos : function() {

      },
      getCommands : function() {

        var CSV = "";
        var sep = ";";
        var listLabels = [
          {
            display : 'Date',
            label : 'creationDate'
          },
          {
            display : 'Name',
            label : 'label'
          },
          {
            display : 'Schedule',
            label : 'schedule'
          },
          {
            display : 'Money',
            label : 'money'
          },
          {
            display : 'Ticket',
            label : 'ticket'
          }, 
          {
            display : 'Credit card',
            label : 'cb'
          },
          {
            display : 'Free',
            label : 'free'
          },                     
          {
            display : 'Order',
            label : 'list'
          },          
        ];

        var labelRow = "";

        _.each(listLabels, function(listLabel) {
          labelRow += listLabel.display+sep;
        });

        CSV += labelRow + '\r\n';

        _.each(this.orders, _.bind(function(data, index) {
          var rowContent = "";
          _.each(listLabels, _.bind(function(listLabel) {
            rowContent += this.filterData(data, listLabel.label)+sep;
          },this));
          CSV += rowContent + '\r\n';
        },this));

        return CSV;

      },
      filterData : function(data, target) {

        var result = "";

        if(data[target]) {

          switch(target) {
              case 'list':
                var resultList = [];
                _.each(data[target], function(datalist, index) {
                  resultList.push(datalist.label + " ("+datalist.nb+")");
                });
                result = resultList.join(' - ');
                break;
              case 'creationDate':
                result = this.timeConverter(data[target]);
                break;
              default:
                result = data[target];
          }

        } else {
          result = "";
        }

        return result;
      },
      JSONToCSVConvertor : function(CSV, ReportTitle) {

        if (CSV == '') {
            alert("Invalid data");
            return;
        }   
        
        //Generate a file name
        var fileName = "";
        //this will remove the blank-spaces from the title and replace it with an underscore
        fileName += ReportTitle.replace(/ /g,"_");   
        
        //Initialize file format you want csv or xls
        var uri = 'data:text/csv;charset=utf-8,' + escape(CSV);
        
        // Now the little tricky part.
        // you can use either>> window.open(uri);
        // but this will not work in some browsers
        // or you will not get the correct file extension    
        
        //this trick will generate a temp <a /> tag
        var link = document.createElement("a");    
        link.href = uri;
        
        //set the visibility hidden so it will not effect on your web-layout
        link.style = "visibility:hidden";
        link.download = fileName + ".csv";
        
        //this part will append the anchor tag and remove it after automatic click
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
